<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Qualy Delta F1 2025</title>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'img/favicon-tire.svg' %}" type="image/svg+xml">
    <style>
        body {
            background: #222831;
            color: #eeeeee;
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #ffd369;
            font-size: 2.1rem;
            font-weight: 800;
            margin: 10px 0 12px;
            letter-spacing: 0.3px;
        }

        .selector {
            margin-bottom: 20px;
        }

        .fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px 18px;
            align-items: end;
            max-width: 520px;
        }

        .field {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #cfd3da;
            margin-bottom: 6px;
        }

        select {
            width: 100%;
            appearance: none;
            background-color: #1d222b;
            color: #eeeeee;
            border: 1px solid #393e46;
            padding: 10px 36px 10px 12px;
            border-radius: 8px;
        }

        .field::after {
            content: 'â–¾';
            position: absolute;
            right: 12px;
            bottom: 12px;
            color: #ffd369;
            pointer-events: none;
            font-size: 14px;
        }

        .btn {
            background: #ffd369;
            color: #222831;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        .chart-container>div {
            width: 100% !important;
        }

        .alert {
            background: #392a2a;
            border: 1px solid #8b3a3a;
            padding: 10px 14px;
            color: #ffbdbd;
            border-radius: 8px;
        }
    </style>
    <script>
        function onRaceChange(sel) { sel.form.submit(); }
    </script>

</head>

<body>
    <h1>Qualy Delta F1 2025</h1>
    <a href="{% url 'home' %}"
        style="display:inline-block;margin-bottom:20px;background:#ffd369;color:#222831;padding:10px 20px;border-radius:5px;text-decoration:none;">Home</a>

    <div class="selector">
        <form method="get">
            <div class="fields">
                <div class="field">
                    <label for="race">Selecciona carrera:</label>
                    <select name="race" id="race" onchange="onRaceChange(this)">
                        {% for race in races %}
                        <option value="{{ race }}" {% if race == selected_race %}selected{% endif %}>{{ race }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn">Ver</button>
            </div>
        </form>
    </div>

    {% if error_message %}
    <div class="alert">{{ error_message }}</div>
    {% endif %}

    {% if chart_html %}
    <div class="chart-container">{{ chart_html|safe }}</div>
    {% endif %}
</body>

</html>
