<!DOCTYPE html>
<html>

<head>
    <title>Estrategias de Neumáticos F1 2025</title>
    <meta charset="utf-8">
    <style>
        body {
            background: #222831;
            color: #eeeeee;
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #ffd369;
            font-size: 2.1rem;
            font-weight: 800;
            margin: 10px 0 12px;
            letter-spacing: 0.3px;
        }

        .selector {
            margin-bottom: 20px;
        }

        .selector .fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px 18px;
            align-items: end;
            max-width: 520px;
        }

        .selector .field {
            position: relative;
        }

        .selector label {
            display: block;
            font-size: 0.9rem;
            color: #cfd3da;
            margin-bottom: 6px;
        }

        .selector select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #1d222b;
            color: #eeeeee;
            border: 1px solid #393e46;
            padding: 10px 36px 10px 12px;
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .selector select:hover {
            border-color: #4b5663;
        }

        .selector select:focus {
            outline: none;
            border-color: #ffd369;
            box-shadow: 0 0 0 3px rgba(255, 211, 105, 0.2);
        }

        .selector .field::after {
            content: '▾';
            position: absolute;
            right: 12px;
            bottom: 12px;
            color: #ffd369;
            pointer-events: none;
            font-size: 14px;
        }

        .btn {
            background: #ffd369;
            color: #222831;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.05s ease, filter 0.2s ease;
        }

        .btn:hover {
            filter: brightness(0.95);
        }

        .btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <h1>Estrategias de Neumáticos F1 2025</h1>
    <a href="{% url 'home' %}"
        style="display:inline-block;margin-bottom:20px;background:#ffd369;color:#222831;padding:10px 20px;border-radius:5px;text-decoration:none;">Home</a>

    <div class="selector">
        <form method="get">
            <div class="fields">
                <div class="field">
                    <label for="race">Selecciona carrera:</label>
                    <select name="race" id="race">
                        {% for race in races %}
                        <option value="{{ race }}" {% if race == selected_race %}selected{% endif %}>{{ race }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn">Ver</button>
            </div>
        </form>
    </div>
    <div id="spinner" style="display:flex;justify-content:center;align-items:center;height:500px;">
        <div
            style="width:80px;height:80px;border:10px solid #ffd369;border-top:10px solid #222831;border-radius:50%;animation:spin 1s linear infinite;">
        </div>
    </div>
    <div id="chart-container" style="display:none;">
        {{ chart_html|safe }}
    </div>
    <script>
        // Mostrar spinner al cambiar carrera
        document.getElementById('race').addEventListener('change', function () {
            document.getElementById('spinner').style.display = 'flex';
            document.getElementById('chart-container').style.display = 'none';
            this.form.submit();
        });

        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('chart-container').style.display = 'block';
            }, 1200);
        });
    </script>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
